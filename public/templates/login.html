<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>
            <span class="fa fa-sign"></span>Вход
        </h1>
        <!-- LOGIN FORM -->
        <form ng-submit="login(email,password)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" ng-model="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Влез</button>
        </form>
        <hr>
<!--        <p>Нямаш профил?
            <a ui-sref="signup">Регстрирай се!</a>
        </p>-->
        <p>Или се върни в
            <a ui-sref="index">начало</a>.</p>
    </div>
</div>
